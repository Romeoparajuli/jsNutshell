<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: slideIn 3s ease-in-out infinite alternate;
        }

        .balloons {
            position: absolute;
            bottom: -150px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        .balloon {
            width: 80px;
            height: 120px;
            background: radial-gradient(circle, #ff6f61, #ff3d3d);
            border-radius: 50%;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background: radial-gradient(circle, #6fa8dc, #3d85c6);
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: radial-gradient(circle, #93c47d, #6aa84f);
            animation-delay: 2s;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: white;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 3;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday! üéÇ</h1>
        <p>Wishing you a day filled with love and joy!</p>
        <button onclick="showPopup()">Click for a Surprise!</button>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="popup" id="popup">
        <h2>üéÅ Surprise! üéâ</h2>
        <p>You are amazing! Have the best birthday ever!</p>
        <button onclick="hidePopup()">Close</button>
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            createConfetti();
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Generate confetti on page load
        createConfetti();
    </script>
</body>
</html>
